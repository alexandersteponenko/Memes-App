<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="memes-ic.png" type="imeg/png" />
    <title>Memes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="setting">
          <h2>Настройки:</h2>
          <h3>Mem</h3>
          <div class="setting__wrapper">
            <select class="js-memes-select"></select>
            <h3>Текст сверху</h3>
            <input type="text" class="js-text-top-input" />
            <p class="js-errorTop error"></p>
            <h3>Текст снизу</h3>
            <input type="text" class="js-text-bottom-input" />
            <p class="js-errorBottom error"></p>
          </div>
        </div>
        <div class="preview">
          <h2>Превью:</h2>
          <div class="image__wrapper">
            <div class="image__wrapper-text">
              <p class="js-top-text top-text"></p>
              <p class="js-bottom-text bottom-text"></p>
            </div>
            <img class="js-image" />
          </div>
        </div>
      </div>
    </div>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="api.js"></script>
    <script src="controller.js"></script>
    <script src="index.js"></script>
  </body>
</html>
